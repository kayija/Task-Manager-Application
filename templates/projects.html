<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<a href="{{url_for('home')}}">Home</a>
{% if not current_user.is_authenticated %}
<a href="{{ url_for('login') }}"> Login </a>
<a href="{{ url_for('registration') }}"> Register </a>

{% else %}

<a href ="{{url_for('projects')}}">Projects</a>
<a href="{{ url_for('logout') }}"> Log Out </a>

{% endif %}
<h1>Projects</h1>

    {% for project in projects%}
    <h1><a href="{{ url_for('project_todo', projects_id=project.id)}}">{{ project.project_name}}</a> &nbsp <a href="{{url_for('delete_project', projects_id=project.id)}}">âœ˜</a></h5></h1>
<p>{{project.completion_timeline}}</p>
    {% endfor %}
<a href="{{ url_for('add_project') }}"> New Project </a>
</body>
</html>
